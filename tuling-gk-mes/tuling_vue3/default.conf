server {
    listen       80;
    server_name  139.196.89.233; #修改为 docker 服务宿主机的 ip，默认为 127.0.0.1
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;
      try_files $uri $uri/ /index.html =404;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
      root  html;
    }
}